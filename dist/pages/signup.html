          <div class="b-form__item">
            <label for="password" class="b-form__item__label">Password</label>

          </div>
          <!--.b-form__item-->
          <!--    label(for='fullname').b-form__item__label Full name-->
          <!--    input(name='fullname', type='text', id='fullname').b-form__input.b-form__input_fullname-->
          <div class="b-form__item b-form__item_submit">
            <!--input(type='submit', value='Sign up').b-form__input.b-form__input_submit-->
            <p class="b-form__note">Profile will be taken from Gravatar.</p>
            <button class="b-button b-button_user">Sign up</button>
          </div>
        </form>
      </div>
      <div class="b-footer">
